<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" rel="stylesheet">

        body {
            background-color: black;
            font-family: 'Satoshi', sans-serif;
            -webkit-user-select: none; /* Chrome, Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE 10+ */
    user-select: none;         /* Standard */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-group {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
        }
        .input-field {
            padding-left: 3rem;
            background-color: transparent;
            border: 1px solid white;
            color: white;
        }
        .input-field:focus {
            border-color: white;
            box-shadow: none;
            outline: none;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: -1;
        }

        button {
            background-color: black;
            color: white;
            border: 1px solid white;
            transition: transform 0.3s ease-in-out;
        }
        .register-link {
            color: white;
            text-decoration: underline;
            font-size: 0.875rem;
            position: absolute;
            left: 0;
            bottom: -1.5rem;
            transition: color 0.2s ease-in-out;
        }

        .register-link:hover {
            color: rgba(255, 255, 255, 0.7);
        }


        button:hover {
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<div id="particles-js"></div>
<body class="flex items-center justify-center min-h-screen animate__animated animate__fadeIn">
    <div class="card p-10 w-96 animate__animated animate__zoomIn">
        <h2 class="text-white text-3xl mb-8 text-center">Login</h2>
        <form id="login-form">
            <div class="mb-6">
                <label class="block text-white mb-2" for="username">Username</label>
                <div class="input-group">
                    <i class="bx bx-user text-2xl input-icon"></i>
                    <input class="w-full p-3 rounded-lg input-field focus:ring-0" 
                           type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-8">
                <label class="block text-white mb-2" for="password">Password</label>
                <div class="input-group">
                    <i class="bx bx-lock text-2xl input-icon"></i>
                    <input class="w-full p-3 rounded-lg input-field focus:ring-0" 
                           type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="relative">
                    <a href="register" class="register-link">Got no account? Register</a>
                </div>
                
            </div>
            <button class="w-full py-3 rounded-lg font-bold focus:ring-0" type="submit">
                Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'dashboard';
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
