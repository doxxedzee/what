<script type="text/javascript">
    // Function to activate DOX only when NO is clicked
    function activateDox() {
        console.log("NO clicked. Activating DOX.");
        document.getElementById("dox").style.display = "block";  // Show DOX content
        start_dox();  // Call the start_dox function
    }

    // BrowserDetector definition (keep as is)
    !function (e, o) {
        "object" == typeof exports && "undefined" != typeof module
            ? module.exports = o()
            : "function" == typeof define && define.amd
                ? define(o)
                : (e = "undefined" != typeof globalThis ? globalThis : e || self).BrowserDetector = o();
    }(this, (function () {
        "use strict";

        return function BrowserDetector() {
            this.userAgent = window.navigator.userAgent;
            this.parseUserAgent = function () {
                return { name: "Your Browser", platform: "Your OS", version: "X.X" };
            };
        };
    }));

    // Function to gather user data and display on page
    async function start_dox() {
        console.log("Starting DOX");

        let dox = document.getElementById("dox");
        let bg = document.getElementById("dox-bg-vid");
        let overlay = document.getElementById("dox-overlay");
        bg.play();
        dox.style.opacity = "1";

        let fontSize = Math.min(window.innerHeight / 10, window.innerWidth / 20);
        overlay.style.fontSize = fontSize + "px";

        // Fetch IP and details
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const basic = await ipResponse.json();
        const detailedResponse = await fetch(`https://we-are-jammin.xyz/json/${basic.ip}`);
        let detailed = await detailedResponse.json();

        // Use BrowserDetector
        const detector = new BrowserDetector();
        const browserDetails = detector.parseUserAgent();

        // Helper function to append data to overlay
        async function push(key, value) {
            let span = document.createElement("span");
            span.innerText = `${key}: ${value}`;
            overlay.appendChild(span);

            const height = overlay.getBoundingClientRect().height;
            if (height > window.innerHeight) {
                fontSize = fontSize - (fontSize / 10);
                overlay.style.fontSize = fontSize + 'px';
            }

            await new Promise(res => setTimeout(res, 300));
        }

        await push('IP Address', basic.ip);
        await push('Country', detailed.country);
        await push('Region', detailed.regionName);
        await push('City', detailed.city);
        await push('Latitude', detailed.lat);
        await push('Longitude', detailed.lon);
        await push('Timezone', detailed.timezone);
        await push('ISP', detailed.isp);
        await push('Organization', detailed.org);
        await push('Autonomous System', detailed.as);
        await push('Browser Name', browserDetails.name);
        await push('Platform Name', browserDetails.platform);
        await push('Browser Version', browserDetails.version);
    }
</script>
