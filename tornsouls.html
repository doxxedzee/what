<style>
  /* Blinking Cursor */
  @keyframes blinkCursor {
    50% { border-right-color: transparent; }
  }

  #typingText {
    border-right: 2px solid rgba(255, 255, 255, 0.75); /* Blinking cursor effect */
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    animation: blinkCursor 0.75s step-end infinite;
  }
</style>

<script>
  const typingTextElement = document.getElementById('typingText');
  const textsArray = document.getElementById('typingTexts').innerHTML.trim().split('<br>'); // Fetch texts and split them
  let textIndex = 0;
  let charIndex = 0;
  let typingSpeed = 100; // Adjust typing speed (in milliseconds)
  let erasingSpeed = 50; // Adjust erasing speed (in milliseconds)
  let delayBetweenTexts = 1500; // Time delay between typing each text (in milliseconds)
  let typingStarted = false;

  function typeText() {
    if (charIndex < textsArray[textIndex].length) {
      typingTextElement.innerHTML += textsArray[textIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(eraseText, delayBetweenTexts);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      typingTextElement.innerHTML = textsArray[textIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, erasingSpeed);
    } else {
      textIndex = (textIndex + 1) % textsArray.length; // Move to the next text in array
      setTimeout(typeText, typingSpeed);
    }
  }

  function startTyping() {
    if (!typingStarted) {  // Ensure it only starts once
      typingStarted = true;
      if (textsArray.length) typeText();
    }
  }

  // Listen for a left mouse click to start typing
  document.addEventListener("click", (event) => {
    if (event.button === 0) { // 0 is for left mouse button
      startTyping();
    }
  });
</script>

            <script>
            const numFlakes = 50,
                flakes = [];
            function createSnowflake() {
                const e = document.createElement("div");
                e.classList.add("snowflake"),
                    (e.innerText = "*"),
                    (e.style.left = Math.random() * window.innerWidth + "px"),
                    (e.style.fontSize = 10 * Math.random() + 15 + "px"),
                    (e.style.opacity = Math.random()),
                    (e.style.top = Math.random() * window.innerHeight + "px"), // Random initial y-position
                    document.body.appendChild(e);
                const t = 2 * Math.random() + 1,
                    a = 5 * Math.random() + 1,
                    n = Math.random() < 0.5 ? -1 : 1;
                flakes.push({
                    element: e,
                    x: parseFloat(e.style.left),
                    y: parseFloat(e.style.top), // Initialize with random y-position
                    speed: t,
                    sway: a,
                    swayDirection: n,
                    swayOffset: Math.random() * Math.PI,
                });
            }
            function moveSnowflakes() {
                flakes.forEach((e) => {
                    (e.y += e.speed),
                        (e.x += Math.sin(e.swayOffset) * e.sway * e.swayDirection),
                        (e.swayOffset += 0.05),
                        (e.element.style.top = e.y + "px"),
                        (e.element.style.left = e.x + "px"),
                        e.y > window.innerHeight &&
                        ((e.y = -20),
                            (e.x = Math.random() * window.innerWidth),
                            (e.swayOffset = Math.random() * Math.PI));
                });
            }
            function startSnowflakes() {
                for (let e = 0; e < numFlakes; e++) createSnowflake();
                setInterval(moveSnowflakes, 20);
            }
            window.startSnowflakes = startSnowflakes;
        </script>
