<style>
  /* Blinking Cursor */
  @keyframes blinkCursor {
    50% { border-right-color: transparent; }
  }

  #typingText {
    border-right: 2px solid rgba(255, 255, 255, 0.75); /* Blinking cursor effect */
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    animation: blinkCursor 0.75s step-end infinite;
  }
</style>

<script>
  const typingTextElement = document.getElementById('typingText');
  const textsArray = document.getElementById('typingTexts').innerHTML.trim().split('<br>'); // Fetch texts and split them
  let textIndex = 0;
  let charIndex = 0;
  let typingSpeed = 100; // Adjust typing speed (in milliseconds)
  let erasingSpeed = 50; // Adjust erasing speed (in milliseconds)
  let delayBetweenTexts = 1500; // Time delay between typing each text (in milliseconds)
  let typingStarted = false;

  function typeText() {
    if (charIndex < textsArray[textIndex].length) {
      typingTextElement.innerHTML += textsArray[textIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeText, typingSpeed);
    } else {
      setTimeout(eraseText, delayBetweenTexts);
    }
  }

  function eraseText() {
    if (charIndex > 0) {
      typingTextElement.innerHTML = textsArray[textIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseText, erasingSpeed);
    } else {
      textIndex = (textIndex + 1) % textsArray.length; // Move to the next text in array
      setTimeout(typeText, typingSpeed);
    }
  }

  function startTyping() {
    if (!typingStarted) {  // Ensure it only starts once
      typingStarted = true;
      if (textsArray.length) typeText();
    }
  }

  // Listen for a left mouse click to start typing
  document.addEventListener("click", (event) => {
    if (event.button === 0) { // 0 is for left mouse button
      startTyping();
    }
  });
</script>

    document.addEventListener('keydown', function(e) {
        // F12 key
        if (e.key === 'F12' || e.keyCode === 123) {
            e.preventDefault();
        }
        // Ctrl+Shift+I (open developer tools)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
            e.preventDefault();
        }
        // Ctrl+Shift+J (open developer tools)
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
            e.preventDefault();
        }
        // Ctrl+U (view source)
        if (e.ctrlKey && e.key === 'U') {
            e.preventDefault();
        }
    });
</script>

<script>
  const container = document.querySelector('.container');

  container.addEventListener('mousemove', (event) => {
      const { width, height, left, top } = container.getBoundingClientRect();
      const x = event.clientX - left;
      const y = event.clientY - top;

      // Multiply by a larger number to increase the tilt
      const rotateX = ((y / height) - 0.5) * 15;  // Stronger tilt on Y axis
      const rotateY = ((x / width) - 0.5) * -15; // Stronger tilt on X axis

      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  container.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)'; // Reset to original position
  });
</script>
